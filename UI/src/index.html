</head>
<body>
    <div class="container-request-user-credentials d-none">
        <div id="user-success-inserted-alert" class="alert alert-success user-config-form-alert d-none" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            Usuário salvo com sucesso!
        </div>

        <div id="user-failed-insert-alert" class="alert alert-danger user-config-form-alert d-none" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            Não foi possível inserir usuário!
        </div>
        
        <div id="container-form-user-credentials">
            <form class="form form-group" id="form-user-credentials">
                <div class="form-group mb-2">
                    <h5 class="form-group mb-4 form-title">Insira suas informações de acesso ao CCB SIGA</h5>
                    <div class="col d-flex align-items-center form-floating mb-3">
                        <input class="form-control form-control-sm form-control-plain-text user-credential-input border-0" id="user" type="text" placeholder="Usuário" required maxlength="30" autofocus/>
                        <label for="user">Usuário</label>
                        <svg class="bi flex-shrink-0 me-2 user-icon-success d-none" width="24" height="24" style="position: absolute; right: 2px; color: rgb(3, 114, 3);" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                    </div>
                    <div class="input-container d-flex mb-3">
                        <div class="col form-floating d-flex align-items-center">
                            <input class="form-control form-control-sm user-credential-input border-0" id="pass" type="password" placeholder="Senha" required maxlength="25">
                            <label for="pass">Senha</label>
                            <svg class="bi flex-shrink-0 me-2 d-none pass-icon-success" width="24" height="24" style="position: absolute; right: 2px; color: rgb(3, 114, 3);" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                            <i class="far fa-eye-slash" id="togglePassword" style="position: absolute; right: 10px; cursor: pointer;"></i>
                        </div>
                    </div>
                    <div class="input-container input-group d-flex mb-2">
                        <div class="col form-floating d-flex align-items-center">
                            <input class="form-control form-control-sm user-credential-input border-0" id="pass-confirm" type="password" placeholder="Confirmar senha" required maxlength="25">
                            <label for="pass-confirm">Confirmar senha</label>
                            <svg class="bi flex-shrink-0 me-2 d-none pass2-icon-success" width="24" height="24" style="position: absolute; right: 2px; color: rgb(3, 114, 3);" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                            <i class="far fa-eye-slash" id="toggleConfirmPassword" style="position: absolute; right: 10px; cursor: pointer;"></i>
                        </div>
                    </div>
                    <div class="pass-feedback d-none alert alert-danger mb-0 d-flex align-items-center justify-content-start" style="font-size: small; height: 45px;">
                        <svg class="bi flex-shrink-0 me-2" width="20" height="20" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <span>Senhas não conferem.</span>
                    </div>
                    
                    <input class="btn btn-primary form-control mb-1 border-0" id="btn-save-credentials" type="submit" value="Salvar">
                </div>
            </form>
        </div>    
    </div>

    <div class="container-content d-none">
        
        <div class="container-content-header d-none">
            <div class="header-system-title">
                <img src="./assets/favicon.ico" alt="logo" style="width: 30px;">
                <span>CCB AUTO</span>
            </div>
            <div class="separator"></div>
            <div class="form-group d-flex inline work-month-select-container">
                <label for="work-month-select">Mês: </label>
                <select class="form-control form-control-sm" id="work-month-select">
                    <option value="" style="display: none;"></option>
                </select>
            </div>
            
            <div class="perfil">
                <div class="user-content">
                    <span id="username" style="margin-left: 5px;"></span>
                </div>
                <i class="fa-solid fa-user" style="color: #FFF; padding: 10px; margin-right: 5px;"></i>
                
                <div class="perfil-modal-info d-none">
                    <h6>Perfil</h6>
                    <div class="sep"></div>
                    <div class="perfil-modal-items">
                        <div class="perfil-modal-item">
                            <div class="item-title">
                                <a href="#">Redefinir usuário</a>
                            </div>
                            <div class="item-icon">

                                <a href="#">Configurações</a>
                            </div>

                                </svg>
                            </div>
                        </div>
                        <!-- <div class="sep"></div> -->
                    </div>
                </div> 
            </div>
            <div class="footer-info">

                    </svg>
                    @jonnahfreire

            </div>
        </div>
                
        <div class="well backdrop-alert d-none">
            <div class="d-flex loading-alert">
                <strong></strong>
                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
            </div>
        </div>
        
        <div class="content-model d-none">
            <h3>Despesas</h3>
            <h4 class="model-account-1000"></h4>
            <span class="d-1000"></span>
            <h4 class="model-account-1010"></h4>
            <span class="d-1010"></span>
        </div>
    </div>
