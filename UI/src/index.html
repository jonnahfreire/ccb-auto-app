<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <title>CCB AUTO</title>
</head>
<body>
    <div class="container">
        <div id="user-success-inserted-alert" class="alert alert-success user-config-form-alert d-none" role="alert" style="display: none;">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            Usuário salvo com sucesso!
        </div>

        <div id="user-failed-insert-alert" class="alert alert-danger user-config-form-alert d-none" role="alert" style="display: none;">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            Não foi possível inserir usuário!
        </div>
        
        <div id="container-form-user-config" style="display: none;">
            <form class="form-group" id="user-config-form-title" action="#">
                <div class="form-group mb-2">
                    <h5 class="form-group mb-4 form-title">Insira suas informações de acesso ao CCB SIGA</h5>
                    <div class="col form-floating mb-3">
                        <input class="form-control form-control-sm form-control-plain-text user-config-input border-0" id="user" type="text" placeholder="Usuário" required maxlength="30" autofocus>
                        <label for="user">Usuário</label>
                    </div>
                    <div class="col form-floating">
                        <input class="form-control form-control-sm user-config-input border-0" id="pass" type="password" placeholder="Senha" required maxlength="25">
                        <label for="pass">Senha</label>
                    </div>
                    <input class="btn btn-primary form-control mb-1 border-0" id="user-config-save" type="submit" value="Salvar">
                </div>
            </form>
        </div>

        <div class="content">
            <div class="content-model">
                <h3>Despesas</h3>
                <h4 class="model-account-1000"></h4>
                <span class="d-1000"></span>
                <h4 class="model-account-1010"></h4>
                <span class="d-1010"></span>
            </div>
        </div>
        
        <div class="d-flex align-items-center loading-alert d-none" style="display: none;">
            <strong>Criando diretório de trabalho, aguarde...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </div>
        
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
